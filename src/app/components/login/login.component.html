<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <hr />

    <mat-card-content fxLayout="column">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="loginForm.valid && onLogin()"
        novalidate
      >
        <mat-form-field class="loginFullWidth">
          <input
            id="email"
            matInput
            placeholder="E-mail"
            formControlName="email"
            [(ngModel)]="user.email"
          />
        </mat-form-field>

        <mat-form-field class="loginFullWidth">
          <input
            matInput
            id="password"
            placeholder="Senha"
            formControlName="password"
            [(ngModel)]="user.password"
            type="password"
            [type]="hide ? 'text' : 'password'"
          />
          <mat-icon matSuffix (click)="hide = !hide">
            {{ hide ? "visibility" : "visibility_off" }}
          </mat-icon>
        </mat-form-field>

        <div class="divAlignCenter">
          <button
            mat-button
            class="mat-raised-button mat-primary"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            <span class="mat-button-wrapper">Acessar</span>
          </button>
          <span class="spnAlign">
            <a
              href="javascript:void(0)"
              (click)="passwordReset()"
              id="passwordRecovery"
              >Esqueceu sua senha?</a
            >
          </span>
        </div>

        <div fxLayoutAlign="center">
          <button
            class="otherAuthenticate"
            mat-raised-button
            (click)="loginGoogle()"
            *ngIf="!isAuthenticated"
          >
            <svg
              aria-hidden="true"
              class="svg-icon native iconGoogle"
              width="18"
              height="18"
              viewBox="0 0 18 18"
            >
              <path
                d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"
                fill="#4285F4"
              ></path>
              <path
                d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"
                fill="#34A853"
              ></path>
              <path
                d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"
                fill="#FBBC05"
              ></path>
              <path
                d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"
                fill="#EA4335"
              ></path>
            </svg>
            <span class="mat-button-wrapper"> Autenticar com Google</span>
          </button>

          <button
            class="otherAuthenticate"
            mat-raised-button
            (click)="loginFacebook()"
            *ngIf="!isAuthenticated"
          >
            <svg
              aria-hidden="true"
              class="svg-icon iconFacebook"
              width="18"
              height="18"
              viewBox="0 0 18 18"
            >
              <path
                d="M1.88 1C1.4 1 1 1.4 1 1.88v14.24c0 .48.4.88.88.88h7.67v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h4.08c.48 0 .88-.4.88-.88V1.88c0-.48-.4-.88-.88-.88H1.88z"
                fill="#3C5A96"
              ></path>
            </svg>
            <span class="mat-button-wrapper"> Autenticar com Facebook</span>
          </button>
        </div>
      </form>
    </mat-card-content>
    <div class="divAlignCenter">
      <span class="spnAlign"> NÃ£o possui cadastro ainda? </span>
      <button
        mat-button
        (click)="register()"
        class="mat-raised-button mat-secondary"
      >
        <span class="mat-button-wrapper">Cadastre-se</span>
      </button>
    </div>
  </mat-card>
</div>
