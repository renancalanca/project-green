<div fxLayout="row" fxLayoutAlign="center center" class="reset-main">
  <mat-card>
    <mat-card-title>
      Redefinição de Senha
    </mat-card-title>
    <hr />

    <mat-card-content fxLayout="column">
      <form
        [formGroup]="resetForm"
        (ngSubmit)="resetForm.valid && onReset(resetForm.value)"
        novalidate
      >
        <mat-form-field>
          <input
            id="email"
            matInput
            formControlName="email"
            [(ngModel)]="email"
            placeholder="Email"
          />
        </mat-form-field>

        <div fxLayoutAlign="center start">
          <button
            mat-button
            [routerLink]="['/login']"
            class="mat-raised-button mat-secondary"
          >
            <mat-icon>arrow_back</mat-icon>
            <span class="mat-button-wrapper">Voltar</span>
          </button>

          <button
            mat-button
            class="mat-raised-button mat-primary ml-2"
            type="submit"
            [disabled]="!resetForm.valid"
          >
            <mat-icon>done</mat-icon>
            Confirmar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
